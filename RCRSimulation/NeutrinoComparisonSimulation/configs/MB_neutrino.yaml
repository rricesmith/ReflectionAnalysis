noise: False  # simplified — no thermal noise injection
sampling_rate: 5.  # sampling rate in GHz
speedup:
  minimum_weight_cut: 1.e-6
  delta_C_cut: 0.698  # 40 degree
propagation:
  ice_model: mooresbay_simple
  attenuation_model: MB1
  attenuate_ice: True
  n_reflections: 0  # direct paths only — no bottom reflection
  focusing: True
  focusing_limit: 2
signal:
  model: Alvarez2009
trigger:
  noise_temperature: 300  # Kelvin — used for Vrms threshold reference
weights:
  weight_mode: core_mantle_crust
