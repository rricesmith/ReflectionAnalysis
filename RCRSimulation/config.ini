# RCRSimulation configuration
# Defaults are geared toward single-station cosmic-ray simulations using
# CoREAS footprints. Adjust paths and identifiers to match the station,
# site, and output structure you want to run.

[SIMULATION]
# Allowed values: HRA, SP, Gen2
station_type = HRA
# Allowed values: MB, SP
site = MB
# Allowed values: direct, reflected, or by_depth (by_depth not setup yet...)
propagation_mode = reflected

# Station identifiers are fixed across layouts.
station_id_direct = 1
station_id_reflected = 1
debug = true

# Geometry and sampling controls
distance_km = 0.1
n_cores = 10
min_file = 0
max_file = 1000
seed = 0
add_noise = false

# Ray-tracing and attenuation settings
layer_depth_m = -576
attenuation_model = MB_freq

# Trigger definition per station type
trigger_sigma_HRA = 4.5
trigger_sigma_SP = 4.5
trigger_sigma_Gen2 = 3.0

[FOLDERS]
sim_output_folder = RCRSimulation/output/HRA/10.27.25n2/
numpy_folder = RCRSimulation/output/HRA/10.27.25n2/numpy/
save_folder = RCRSimulation/plots/HRA/10.27.25n2/
config_dir = RCRSimulation/configurations
detector_config_dir = RCRSimulation/configurations
run_directory = run/RCRSimulation
log_folder = RCRSimulation/logs/

[BATCH]
job_count = 200
partition = standard
